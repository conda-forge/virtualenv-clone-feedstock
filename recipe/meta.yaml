{% set name = "virtualenv-clone" %}
{% set version = "0.5.0" %}
{% set sha256 = "3427df72d55523755a8e37270de5a63363f6f2c506bf8407f19cc580ebad8085" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - virtualenv-clone=clonevirtualenv:main

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  commands:
    - virtualenv-clone --help

about:
  home: https://github.com/edwardgeorge/virtualenv-clone/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'script to clone virtualenvs.'
  description: |
    A script for cloning a non-relocatable virtualenv.
  doc_url: https://github.com/edwardgeorge/virtualenv-clone/
  dev_url: https://github.com/edwardgeorge/virtualenv-clone/

extra:
  recipe-maintainers:
    - holgern
